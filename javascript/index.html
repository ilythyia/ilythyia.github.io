<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clouds"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    <div class="cloud cloud-5"></div>
    <div class="cloud cloud-6"></div>
    <div class="controls">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" aria-label="Select theme">
            <option value="pink">Pastel Pink</option>
            <option value="red">Pastel Red</option>
            <option value="green">Pastel Green</option>
            <option value="blue">Pastel Blue</option>
            <option value="yellow">Pastel Yellow</option>
            <option value="orange">Pastel Orange</option>
        </select>
    </div>
    <div class="container">
        <h1>Magic 8-Ball</h1> <h2>Fortune Teller</h2>
        <p>Ask a yes/no question and click the ball to shake it!</p>
        <div id="eight-ball" class="eight-ball">
            <div id="answer" class="answer">Shake me!</div>
        </div>
        <input type="text" id="question" placeholder="Enter your question here...">
        <p class="credit">Made by: Danyka Beatriz B. Narciso</p>
    </div>

    <!-- Floating Chatbox -->
    <div class="chatbox-container">
        <button id="chatbox-toggle" class="chatbox-toggle" aria-label="Open chat">
            <span class="chat-icon">ðŸ’¬</span>
        </button>
        <div id="chatbox" class="chatbox">
            <div class="chatbox-header">
                <h3>Feedback</h3>
                <button class="chatbox-close" aria-label="Close chat">&times;</button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <form id="feedback-form" class="chat-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your name..." required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email..." required>
                </div>
                <div class="form-group">
                    <textarea id="feedback" placeholder="Tell us your feedback..." rows="3" required></textarea>
                </div>
                <button type="submit" class="send-btn">Send</button>
            </form>
            <div id="feedback-status" class="feedback-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
